<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Admin Dashboard</h1>

<select id="counselorFilter">
  <option value="all">All Counselors</option>
</select>

<input type="date" id="dateFilter">

<div class="cards">
  <div class="card">Walk-ins<br><span id="walkins">0</span></div>
  <div class="card">Calls<br><span id="calls">0</span></div>
  <div class="card">Applications<br><span id="apps">0</span></div>
  <div class="card">Visas<br><span id="visas">0</span></div>
</div>

<canvas id="performanceChart"></canvas>

<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="dashboard.js"></script>
</body>
</html>
